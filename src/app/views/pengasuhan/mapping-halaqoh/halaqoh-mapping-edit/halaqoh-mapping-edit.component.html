<div class="animated fadeIn">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <app-base-input
                  type="ng-select"
                  [formGroup]="form"
                  label="Pesantren"
                  controlName="pesantrenId"
                  labelWidth="col-sm-3 col-md-3"
                  inputWidth="col-sm-9 col-md-9"
                  layout="horizontal"
                  [labelFormat]="'${name}'"
                  [items]="pesantrens"
                  (onSelectChange)="onSelectPesantren($event)"
                ></app-base-input>
              </div>
              <div class="col-md-6">
                <app-base-input
                  type="ng-select"
                  [formGroup]="form"
                  label="Tahun Ajaran"
                  controlName="academicYearId"
                  labelWidth="col-sm-3 col-md-3"
                  inputWidth="col-sm-9 col-md-6"
                  layout="horizontal"
                  [items]="academicYears"
                ></app-base-input>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <app-base-input
                  type="ng-select"
                  [formGroup]="form"
                  label="Pembimbing"
                  controlName="musyrifIds"
                  labelWidth="col-sm-3 col-md-3"
                  inputWidth="col-sm-9 col-md-9"
                  layout="horizontal"
                  [items]="musyrifs"
                  [multiple]="true"
                ></app-base-input>
              </div>
              <div class="col-md-6">
                <button
                  class="btn btn-sm btn-primary"
                  (click)="onStudentLookup()"
                  [disabled]="selectedPesantren == null"
                >
                  Tambah Santri
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <app-base-input
                  type="textarea"
                  [formGroup]="form"
                  label="Keterangan"
                  controlName="description"
                  labelWidth="col-sm-3 col-md-3"
                  inputWidth="col-sm-9 col-md-9"
                  layout="horizontal"
                ></app-base-input>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-12">
                <div class="table-responsive">
                  <table class="table table-sm table-hover">
                    <thead class="table-light">
                      <tr>
                        <th>
                          <span> No </span>
                        </th>
                        <th>
                          <span> NIS </span>
                        </th>
                        <th>
                          <span> NISN </span>
                        </th>
                        <th>
                          <span> Nama Santri </span>
                        </th>
                        <th>
                          <span> Th. Masuk </span>
                        </th>
                        <th>
                          <span> &nbsp; </span>
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container
                        formArrayName="students"
                        *ngFor="
                          let d of getFormDetailControls.controls;
                          let i = index;
                          let first = first;
                          let last = last
                        "
                      >
                        <tr [formGroupName]="i">
                          <td>{{ i + 1 | number }}</td>
                          <td>{{ d.value.studentNis }}</td>
                          <td>{{ d.value.studentNisn }}</td>
                          <td>{{ d.value.studentName }}</td>
                          <td>{{ d.value.joinYear }}</td>
                          <td>
                            <button
                              class="btn btn-sm btn-outline-danger"
                              (click)="onDeleteStudent(d.value)"
                            >
                              <i class="fa fa-trash text-danger"></i>
                            </button>
                          </td>
                        </tr>
                      </ng-container>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="row ">
              <div class="col">
                <div class="border-top pt-2 d-flex justify-content-end px-2">
                  <button
                    type="button"
                    class="btn btn-danger mr-2"
                    (click)="onDelete()"
                    *ngIf="form.get('id')?.value != null"
                  >
                    <i class="fa fa-ban"></i> Hapus
                  </button>
                  &nbsp;
                  <app-submit-button
                    [isSubmitting]="isSubmitting()"
                    (click)="onSave()"
                    buttonText="Simpan"
                  >
                  </app-submit-button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
