<form role="form" novalidate>
  <div class="modal-header">
    <strong> Pendidikan Formal </strong>
    <small> &nbsp; {{ employeeName }} </small>
    <button
      type="button"
      class="btn-close close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-base-input
      type="ng-select"
      [formGroup]="form"
      label="Grade"
      controlName="educationLevelId"
      labelWidth="col-sm-3 col-md-3"
      inputWidth="col-sm-9 col-md-7"
      layout="horizontal"
      (onSelectChange)="onSelectEducationLevelChange($event)"
      [items]="educationLevels"
    ></app-base-input>
    <app-base-input
      type="ng-select"
      [formGroup]="form"
      label="Institusi"
      [labelFormat]="'${completeLabel}'"
      controlName="institutionId"
      labelWidth="col-sm-3 col-md-3"
      inputWidth="col-sm-9 col-md-9"
      layout="horizontal"
      [items]="referalInstitutions"
      (onSelectChange)="onSelectReferalInstitutionChange($event)"
    ></app-base-input>
    <app-base-input
      type="text"
      [formGroup]="form"
      label="Fakultas"
      controlName="faculty"
      labelWidth="col-sm-3 col-md-3"
      inputWidth="col-sm-9 col-md-9"
      layout="horizontal"
    ></app-base-input>
    <app-base-input
      type="text"
      [formGroup]="form"
      label="Jurusan"
      controlName="majors"
      labelWidth="col-sm-3 col-md-3"
      inputWidth="col-sm-9 col-md-9"
      layout="horizontal"
    ></app-base-input>
    <div class="row">
      <div class="col-md-6">
        <app-base-input
          type="number"
          [formGroup]="form"
          label="Tahun Masuk"
          controlName="startYear"
          labelWidth="col-sm-3 col-md-6"
          inputWidth="col-sm-9 col-md-6"
          layout="horizontal"
        ></app-base-input>
      </div>
      <div class="col-md-6">
        <app-base-input
          type="number"
          [formGroup]="form"
          label="Tahun Lulus"
          controlName="endYear"
          labelWidth="col-sm-3 col-md-6"
          inputWidth="col-sm-9 col-md-6"
          layout="horizontal"
        ></app-base-input>
      </div>
    </div>
    <app-base-input
      type="textarea"
      [formGroup]="form"
      label="Keterangan"
      controlName="description"
      labelWidth="col-sm-3 col-md-3"
      inputWidth="col-sm-9 col-md-9"
      layout="horizontal"
    ></app-base-input>
    <div class="row mt-4">
      <div class="d-flex justify-content-between">
        <button
          [hidden]="rowIndex < 0"
          type="button"
          class="btn btn-danger mr-2"
          (click)="onDelete()"
        >
          <i class="fa fa-ban"></i> Hapus
        </button>
        <div [hidden]="rowIndex >= 0">&nbsp;</div>
        <button type="button" class="btn btn-primary" (click)="onSave()">
          Simpan
        </button>
      </div>
    </div>
  </div>
</form>
