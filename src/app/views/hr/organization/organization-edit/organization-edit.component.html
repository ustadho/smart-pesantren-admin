<form role="form" novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="card">
    <div class="card-body">
      <app-base-input
        [formGroup]="form"
        controlName="code"
        label="Kode"
        labelWidth="col-sm-3 col-md-3"
        inputWidth="col-sm-4 col-md-3"
        layout="horizontal"
      ></app-base-input>
      <app-base-input
        [formGroup]="form"
        label="Nama Unit Organisasi"
        controlName="name"
        labelWidth="col-sm-3 col-md-3"
        inputWidth="col-sm-9 col-md-9"
        layout="horizontal"
      ></app-base-input>
      <app-base-input
        type="ng-select"
        [formGroup]="form"
        label="Sub dari Unit"
        controlName="parentId"
        labelWidth="col-sm-3 col-md-3"
        inputWidth="col-sm-9 col-md-9"
        layout="horizontal"
        [items]="organizations"
        (onSelectChange)="onSelectChange()"
        (onKeyUp)="onParentKeyUp($event)"
      ></app-base-input>
      <div class="row">
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-danger mr-2" (click)="onDelete()" *ngIf="form.get('id')?.value != null">
            <i class="fa fa-ban"></i> Hapus
          </button>
          &nbsp;
          <app-submit-button [isSubmitting]="isSubmitting" buttonText="Simpan">
          </app-submit-button>
        </div>
      </div>
    </div>
  </div>
</form>
