<form role="form" novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="card">
    <div class="card-body">
      <app-base-input
        type="ng-select"
        [formGroup]="form"
        controlName="employeeId"
        label="Nama Pegawai"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-10"
        layout="horizontal"
        [items]="employees"
        (onKeyUp)="onKeyUpEmployee($event)"
      ></app-base-input>
      <div class="row">
        <div class="col-md-6">
          <app-base-input
            type="bs-datepicker"
            [formGroup]="form"
            controlName="effectiveDate"
            label="Tgl. Efektif"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-9 col-md-6"
            layout="horizontal"
          ></app-base-input>
        </div>
        <div class="col-md-6">
          <app-base-input
            type="ng-select"
            [formGroup]="form"
            controlName="typeId"
            label="Tipe Transfer"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-9 col-md-8"
            layout="horizontal"
            [items]="transferTypes"
          ></app-base-input>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <app-base-input
            type="ng-select"
            [formGroup]="form"
            controlName="statusId"
            label="Status Pegawai"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-9 col-md-8"
            layout="horizontal"
            [items]="employeeStatus"
          ></app-base-input>
        </div>
        <div class="col-md-6">
          <app-base-input
            type="ng-select"
            [formGroup]="form"
            controlName="organizationId"
            label="Unit Organisasi"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-9 col-md-8"
            layout="horizontal"
            [items]="organizations"
          ></app-base-input>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <app-base-input
            type="ng-select"
            [formGroup]="form"
            controlName="sectionId"
            label="Bagian"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-9 col-md-8"
            layout="horizontal"
            [items]="sections"
          ></app-base-input>
        </div>
        <div class="col-md-6">
          <app-base-input
            type="ng-select"
            [formGroup]="form"
            controlName="positionId"
            label="Jabatan"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-9 col-md-8"
            layout="horizontal"
            [items]="jobPositions"
          ></app-base-input>
        </div>
      </div>
      <app-base-input
        type="ng-select"
        [formGroup]="form"
        controlName="managerId"
        label="Atasan Langsung"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-10"
        layout="horizontal"
        [items]="employees"
        (onKeyUp)="onKeyUpEmployee($event)"
      ></app-base-input>
      <app-base-input
        type="textarea"
        [formGroup]="form"
        controlName="description"
        label="Keterangan"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-10"
        layout="horizontal"
      ></app-base-input>

      <div class="row border-top pt-2">
        <div class="d-flex justify-content-between px-2">
          <button
            type="button"
            class="btn btn-danger mr-2"
            (click)="onDelete()"
            *ngIf="form.get('id')?.value != null"
          >
            <i class="fa fa-ban"></i> Hapus
          </button>
          &nbsp;
          <app-submit-button
            [isSubmitting]="isSubmitting()"
            buttonText="Simpan"
          >
          </app-submit-button>
        </div>
      </div>
    </div>
  </div>
</form>
