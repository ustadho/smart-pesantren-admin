<form role="form" novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="card">
    <div class="card-body">
      <app-base-input
        [formGroup]="form"
        controlName="code"
        label="Kode"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-4 col-md-2"
        layout="horizontal"
      ></app-base-input>
      <app-base-input
        [formGroup]="form"
        label="Nama Level"
        controlName="name"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-8"
        layout="horizontal"
      ></app-base-input>
      <app-base-input
        type="number"
        [formGroup]="form"
        label="Level"
        controlName="level"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-2"
        layout="horizontal"
      ></app-base-input>
      <app-base-input
        type="textarea"
        [formGroup]="form"
        label="Keterangan"
        controlName="description"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-8"
        layout="horizontal"
      ></app-base-input>
      <app-base-input
        type="color-picker"
        [formGroup]="form"
        label="Warna"
        controlName="color"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-2"
        layout="horizontal"
      ></app-base-input>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-danger mr-2" (click)="onDelete()" *ngIf="form.get('id')?.value != null">
            <i class="fa fa-ban"></i> Hapus
          </button>
          &nbsp;
          <app-submit-button [isSubmitting]="isSubmitting" buttonText="Simpan">
          </app-submit-button>
        </div>
      </div>
    </div>
  </div>
</form>
