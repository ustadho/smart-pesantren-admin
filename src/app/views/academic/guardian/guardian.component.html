<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><i class="fa fa-edit"></i> <span class="h5"> Data Walisantri </span> </div>
        <div class="card-body">
          <tabset #tabset>
            <tab (selectTab)="refreshList($event)">
              <ng-template tabHeading><i class="fa fa-list"></i></ng-template>
              <app-guardian-list (onAdd)="onAdd()" (onEdit)="onEdit($event)">
              </app-guardian-list>
            </tab>
            <tab
              *ngFor="let tabz of tabs"
              [heading]="tabz.title"
              [active]="tabz.active"
              (selectTab)="tabz.active = true"
              (deselect)="tabz.active = false"
              [disabled]="tabz.disabled"
              [removable]="tabz.removable"
              (removed)="onRemoveTab(tabz)"
              [customClass]="tabz.customClass"
            >
              <ng-template
                [ngTemplateOutlet]="formEdit"
                [ngTemplateOutletContext]="{ tab: tabz }"
              >
              </ng-template>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>

  <ng-template let-tab="tab" #formEdit>
    <app-guardian-edit
      [activeTab]="tab"
      [cities]="cities"
      [religions]="religions"
      [countries]="countries"
      [maritalStatuses]="maritalStatuses"
      [personTitles]="personTitles"
      [employmentTypes]="employmentTypes"
      (onAdd)="onAdd()"
      (onRemove)="onRemoveTab(tab)"
    ></app-guardian-edit>
  </ng-template>
</div>
