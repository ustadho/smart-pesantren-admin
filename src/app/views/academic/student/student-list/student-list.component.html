<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <form
              [formGroup]="filterForm"
              (keydown.enter)="$event.preventDefault()"
            >
              <div class="col-md-12">
                <div class="form-row">
                  <label for="institutionId" class="col-md-3"
                    >Unit Organisasi
                    <ng-select
                      placeholder="Pilih Institusi"
                      id="unorId"
                      name="unorId"
                      [items]="institutions"
                      bindLabel="name"
                      bindValue="id"
                      formControlName="institutionId"
                      (change)="page = 1; loadAll()"
                    >
                    </ng-select>
                  </label>
                  <label for="institutionId" class="col-md-2"
                    >Th. Masuk
                    <ng-select
                      placeholder="Tahun Masuk"
                      id="academicYearId"
                      name="academicYearId"
                      [items]="academicYears"
                      bindLabel="name"
                      bindValue="id"
                      formControlName="academicYearId"
                      (change)="page = 1; loadAll()"
                    >
                    </ng-select>
                  </label>
                  <label for="q" class="col-md-3"
                    >Pencarian
                    <input
                      id="q"
                      autocomplete="off"
                      formControlName="q"
                      (keyup.enter)="page = 1; loadAll()"
                      name="q"
                      type="text"
                      class="form-control"
                    />
                  </label>
                  <label class="col-md-2 px-lg-2">
                    &nbsp;
                    <div class="">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="transition()"
                        [disabled]="isLoading()"
                      >
                        <!-- <i class="fa fa-refresh fa-fw"></i> -->
                        <fa-icon
                          [icon]="['fas', 'sync']"
                          [animation]="isLoading() ? 'spin' : undefined"
                        ></fa-icon>
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        (click)="onAdd.emit()"
                      >
                        <i class="fa fa-plus fa-fw"></i>
                      </button>
                    </div>
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <div class="table-responsive">
                <table class="table table-sm table-hover">
                  <thead>
                    <tr
                      jhiSort
                      [sortState]="sortState"
                      (sortChange)="transition($event)"
                      style="cursor: pointer;"
                    >
                      <th jhiSortBy="institution.name">
                        <span> Institusi </span><fa-icon icon="sort"></fa-icon>
                      </th>
                      <th jhiSortBy="nis">
                        <span> NIS </span><fa-icon icon="sort"></fa-icon>
                      </th>
                      <th jhiSortBy="name">
                        <span> Nama Santri</span><fa-icon icon="sort"></fa-icon>
                      </th>
                      <th jhiSortBy="sex">
                        <span> Putra/Putri</span><fa-icon icon="sort"></fa-icon>
                      </th>
                      <th jhiSortBy="dob">
                        <span> Tgl. Lahir </span><fa-icon icon="sort"></fa-icon>
                      </th>
                      <th jhiSortBy="status">
                        <span> Status </span><fa-icon icon="sort"></fa-icon>
                      </th>
                      <th jhiSortBy="joinYear.code">
                        <span> Th. Masuk </span><fa-icon icon="sort"></fa-icon>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="
                        let d of data;
                        let idx = index;
                        trackBy: trackIdentity
                      "
                      [ngStyle]="{ cursor: 'pointer' }"
                      (click)="onSelectRow(d)"
                    >
                      <td>{{ d.institution }}</td>
                      <td>{{ d.nis }}</td>
                      <td>{{ d.name }}</td>
                      <td>{{ d.sex }}</td>
                      <td>{{ d.dob | date : "dd/MM/yyyy" }}</td>
                      <td>
                        <span *ngIf="d.active; else unchecked">&#x2714;</span>
                        <ng-template #unchecked>&#x2716;</ng-template>
                      </td>
                      <td>{{ d.joinYear }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div
            class="d-flex justify-content-center"
            *ngIf="totalItems > itemsPerPage"
          >
            <pagination
              [totalItems]="totalItems"
              [(ngModel)]="page"
              [boundaryLinks]="true"
              (pageChanged)="loadPage($event)"
              [itemsPerPage]="itemsPerPage"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;"
            >
            </pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
