<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <form
              [formGroup]="filterForm"
              (keydown.enter)="$event.preventDefault()"
            >
              <div class="col-md-12">
                <div class="form-row">
                  <label for="institutionId" class="col-md-4"
                    >Instansi
                    <ng-select
                      placeholder="Pilih Instansi"
                      id="unorId"
                      name="unorId"
                      [items]="institutions"
                      bindLabel="name"
                      bindValue="id"
                      formControlName="institutionId"
                      (change)="page = 1; loadAll()"
                    >
                    </ng-select>
                  </label>
                  <label for="sex" class="col-md-2"
                    >Putra/Putri
                    <ng-select
                      placeholder="Putra/Putri"
                      id="sex"
                      name="sex"
                      [items]="sexs"
                      bindLabel="name"
                      bindValue="id"
                      formControlName="sex"
                      (change)="page = 1; loadAll()"
                    >
                    </ng-select>
                  </label>
                  <label class="col-md-2 px-lg-2">
                    &nbsp;
                    <div
                      class="btn-group"
                      role="group"
                      aria-label="Refresh and Add button"
                    >
                      <button
                        type="button"
                        class="btn btn-secondary"
                        (click)="transition()"
                        [disabled]="isLoading()"
                      >
                        <!-- <i class="fa fa-refresh fa-fw"></i> -->
                        <fa-icon
                          [icon]="['fas', 'sync']"
                          [animation]="isLoading() ? 'spin' : undefined"
                        ></fa-icon>
                      </button>
                      <button
                        type="button"
                        class="btn btn-primary"
                        (click)="onAdd.emit()"
                      >
                        <i class="fa fa-plus fa-fw"></i>
                      </button>
                    </div>
                  </label>
                </div>
              </div>
            </form>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <div class="table-responsive">
                <table class="table table-sm table-hover">
                  <thead>
                    <tr
                      jhiSort
                      [sortState]="sortState"
                      (sortChange)="transition($event)"
                      style="cursor: pointer"
                    >
                      <th jhiSortBy="institution.name">
                        <span> Institusi </span><fa-icon icon="sort"></fa-icon>
                      </th>
                      <th jhiSortBy="sex">
                        <span> Putra/i </span><fa-icon icon="sort"></fa-icon>
                      </th>
                      <th jhiSortBy="seq">
                        <span> Jam Ke </span><fa-icon icon="sort"></fa-icon>
                      </th>
                      <th jhiSortBy="startTime">
                        <span> Jam Mulai</span><fa-icon icon="sort"></fa-icon>
                      </th>
                      <th jhiSortBy="endTime">
                        <span> Jam Selesai</span><fa-icon icon="sort"></fa-icon>
                      </th>
                      <th jhiSortBy="description">
                        <span> Keterangan </span><fa-icon icon="sort"></fa-icon>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="
                        let d of data;
                        let idx = index;
                        trackBy: trackIdentity
                      "
                      [ngStyle]="{ cursor: 'pointer' }"
                      (click)="onSelectRow(d)"
                    >
                      <td>{{ d.institutionName }}</td>
                      <td>{{ d.sex == 'M' ? 'Putra' : 'Putri' }}</td>
                      <td>{{ d.seq }}</td>
                      <td>{{ d.startTime }}</td>
                      <td>{{ d.endTime }}</td>
                      <td>{{ d.description }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div
            class="d-flex justify-content-center"
            *ngIf="totalItems > itemsPerPage"
          >
            <pagination
              [totalItems]="totalItems"
              [(ngModel)]="page"
              [boundaryLinks]="true"
              (pageChanged)="loadPage($event)"
              [itemsPerPage]="itemsPerPage"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;"
            >
            </pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
