<form role="form" novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <app-base-input
            [formGroup]="form"
            type="ng-select"
            [items]="institutions"
            controlName="institutionId"
            label="Institusi"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-4 col-md-8"
            layout="horizontal"
          ></app-base-input>
        </div>
        <div class="col-md-6">
          <app-base-input
            [formGroup]="form"
            type="ng-select"
            [items]="sexs"
            controlName="sex"
            label="Putra/i"
            labelWidth="col-sm-3 col-md-2"
            inputWidth="col-sm-4 col-md-4"
            layout="horizontal"
          ></app-base-input>
        </div>
      </div>
      <app-base-input
        [formGroup]="form"
        type="number"
        controlName="seq"
        label="Jam Ke"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-4 col-md-2"
        layout="horizontal"
      ></app-base-input>
      <div class="row">
        <div class="col-md-4">
          <app-base-input
            [formGroup]="form"
            type="time"
            controlName="startTime"
            label="Mulai"
            labelWidth="col-sm-3 col-md-6"
            inputWidth="col-sm-4 col-md-6"
            layout="horizontal"
          ></app-base-input>
        </div>
        <div class="col-md-4">
          <app-base-input
            [formGroup]="form"
            type="time"
            controlName="endTime"
            label="Sampai"
            labelWidth="col-sm-3 col-md-6"
            inputWidth="col-sm-4 col-md-6"
            layout="horizontal"
          ></app-base-input>
        </div>
      </div>
      <app-base-input
        [formGroup]="form"
        controlName="description"
        label="Keterangan"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-4 col-md-6"
        layout="horizontal"
      ></app-base-input>
      <div class="row pt-2">
        <div class="col-md-8">
          <div class="row border-top pt-2">
            <div class="d-flex justify-content-between px-2">
              <button
                type="button"
                class="btn btn-danger mr-2"
                (click)="onDelete()"
                *ngIf="form.get('id')?.value != null"
              >
                <i class="fa fa-ban"></i> Hapus
              </button>
              &nbsp;
              <app-submit-button
                [isSubmitting]="isSubmitting()"
                buttonText="Simpan"
              >
              </app-submit-button>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{form.getRawValue() | json}}
  </div>
</form>
