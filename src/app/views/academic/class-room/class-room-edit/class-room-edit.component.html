<form role="form" novalidate (ngSubmit)="onSubmit()" [formGroup]="form">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <app-base-input
            type="ng-select"
            [formGroup]="form"
            label="Tahun Ajaran"
            controlName="academicYearId"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-9 col-md-8"
            layout="horizontal"
            [items]="academicYears"
          ></app-base-input>
        </div>
        <div class="col-md-6">
          <app-base-input
            type="ng-select"
            [formGroup]="form"
            label="Institusi/ Lembaga"
            controlName="institutionId"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-9 col-md-8"
            layout="horizontal"
            [items]="institutions"
          ></app-base-input>
        </div>
      </div>

      <app-base-input
        type="ng-select"
        [formGroup]="form"
        label="Tingkat"
        controlName="classLevelId"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-8"
        layout="horizontal"
        [items]="classLevels"
      ></app-base-input>
      <div class="row">
        <div class="col-md-4">
          <app-base-input
            [formGroup]="form"
            controlName="code"
            label="Kode Kelas"
            labelWidth="col-sm-3 col-md-6"
            inputWidth="col-sm-4 col-md-6"
            layout="horizontal"
          ></app-base-input>
        </div>
        <div class="col-md-3">
          <app-base-input
            [formGroup]="form"
            type="number"
            controlName="capacity"
            label="Kapasitas"
            labelWidth="col-sm-3 col-md-6"
            inputWidth="col-sm-4 col-md-6"
            layout="horizontal"
          ></app-base-input>
        </div>
        <div class="col-md-3">
          <app-base-input
            type="ng-select"
            [formGroup]="form"
            controlName="sex"
            label="Putra/i"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-4 col-md-8"
            layout="horizontal"
            [items]="sexs"
          ></app-base-input>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <app-base-input
            [formGroup]="form"
            label="Nama Kelas"
            controlName="name"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-9 col-md-8"
            layout="horizontal"
          ></app-base-input>
        </div>
        <div class="col-md-6">
          <app-base-input
            [formGroup]="form"
            label="Nama Ruang"
            controlName="room"
            labelWidth="col-sm-3 col-md-4"
            inputWidth="col-sm-9 col-md-4"
            layout="horizontal"
          ></app-base-input>
        </div>
      </div>


      <app-base-input
        type="ng-select"
        [formGroup]="form"
        label="Lokasi"
        controlName="locationId"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-6"
        layout="horizontal"
        [items]="locations"
      ></app-base-input>
      <app-base-input
        type="ng-select"
        [formGroup]="form"
        label="Wali Kelas"
        controlName="homeTeacherId"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-6"
        layout="horizontal"
        [items]="teachers"
      ></app-base-input>
      <app-base-input
        type="ng-select"
        [formGroup]="form"
        label="Kurikulum"
        controlName="curriculumId"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-6"
        layout="horizontal"
        [items]="curriculums"
      ></app-base-input>
      <app-base-input
        type="textarea"
        [formGroup]="form"
        label="Keterangan"
        controlName="description"
        labelWidth="col-sm-3 col-md-2"
        inputWidth="col-sm-9 col-md-8"
        layout="horizontal"
      ></app-base-input>
      <div class="row border-top pt-2">
        <div class="d-flex justify-content-between px-2">
          <button
            type="button"
            class="btn btn-danger mr-2"
            (click)="onDelete()"
            *ngIf="form.get('id')?.value != null"
          >
            <i class="fa fa-ban"></i> Hapus
          </button>
          &nbsp;
          <app-submit-button
            [isSubmitting]="isSubmitting()"
            buttonText="Simpan"
          >
          </app-submit-button>
        </div>
      </div>
    </div>
  </div>
</form>
